<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="picture">
           <div class="bg-logo">
                <img src="./logo2.png" alt="bg" class="logo">
                <h1 class="odin">Odin</h1>
           </div> 
        </div>
        <div class="container-form">
            <div class="header left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            
            <form action="">
                <div class="form left">
                    <p class="form-title">
                        haye
                    </p>
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName">
                    </div>
                                
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName">
                    </div>        
                                
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>      
                                
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone">
                    </div>       
                        
                    <div class="input">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="password"> 
                    </div>    
                            
                    <div class="input">
                        <label for="conPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="conPassword">
                    </div>        
                </div>
                <div class="button left">
                    <button type="submit">
                        Create Account
                    </button>
                </div>
                <div class="login left"><p>Already Have an Account ? <a href="#">Login</a></p></div>
            </form>
        </div>
    </div>
